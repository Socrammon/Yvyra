<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Yvyra</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Amatic SC', cursive;
      background-color: #18b6a4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .chat-wrapper {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .titulo {
      font-size: 2.5em;
      text-align: center;
      margin: 0;
      color: #333;
    }

    .chat-messages {
      background: #f0f0f0;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
    }

    .message.user {
      align-self: flex-end;
      background-color: #18b6a4;
      color: white;
    }

    .message.ai {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: black;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1em;
    }

    .send-button {
      background-color: #18b6a4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .send-button:hover {
      background-color: #139c90;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .action {
      flex: 1;
      padding: 8px;
      border: none;
      background-color: #18b6a4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
    }

    .action:hover {
      background-color: #139c90;
    }

    .arrow-up {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="chat-wrapper" id="tituloChat">
    <h1 class="titulo">No que você está pensando?</h1>

    <div class="chat-messages" id="chatMessages">
      <!-- Mensagens aparecerão aqui -->
    </div>

    <div class="input-container">
      <textarea placeholder="Digite sua ideia de circuito!" id="inputText" rows="1"></textarea>
      <button class="send-button">
        <span class="arrow-up">↑</span>
      </button>
    </div>

    <div class="buttons">
      <button class="action">Imagem</button>
      <button class="action">Código</button>
      <button class="action">Simulação</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('inputText');
    const sendButton = document.querySelector('.send-button');
    const chatMessages = document.getElementById('chatMessages');
    const titulo = document.getElementById('tituloChat');

    // Ajusta altura da textarea dinamicamente
    textarea.addEventListener('input', function () {
      this.style.height = 'auto';
      const scrollHeight = this.scrollHeight;
      const maxHeight = parseFloat(getComputedStyle(this).lineHeight) * 4;

      if (scrollHeight <= maxHeight) {
        this.style.height = scrollHeight + 'px';
      } else {
        this.style.height = maxHeight + 'px';
        this.style.overflowY = 'scroll';
      }
    });

    // Envia mensagem
    sendButton.addEventListener('click', () => {
      const message = textarea.value.trim();
      if (message === '') return;

      // Oculta o título quando a primeira mensagem for enviada
      titulo.querySelector('.titulo').style.display = 'none';

      addMessage(message, 'user');
      textarea.value = '';
      textarea.style.height = 'auto';

      // Simula resposta da IA
      setTimeout(() => {
        addMessage('Essa é uma resposta simulada da IA.', 'ai');
      }, 1000);
    });

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
